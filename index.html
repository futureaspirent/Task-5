<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>weather app</title>
</head>
<body>
   <div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button><img  src="img/download-removebg-preview.png"></button>
    </div>
        <div class="weather">
            <div class="city" style="margin-top: 50px; color: white; font-size:xx-large; text-align: center;">New York</div>
            <img src="img/cloudy.png" class="icon">
            <div class="temp" style="text-align: center;">25°C</div>
            <div class="desc" style="text-align: center;">cloudy</div>
            <div class="flexbox">
            <div>
            <img src="img/humidity_8923690.png" class="humidity-icon">
            <div class="humidity">Humidity: 60%</div>
            </div>
            <div>
            <img  src="img/windy.png" class="wind-icon"></br>
            <div class="wind">Wind: 10 km/h</div>
            </div>
            </div>
        </div>
    </div>
<script>
    const apiKey = "2bdcc8c89ea407a06ab19bc55d1d1e13";
    const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weather_icon=document.querySelector(".icon");

async function fetchWeather(cityName) {
    const response = await fetch(apiurl + cityName+`&appid=${apiKey}`);
    if (response.status == 404) {
        alert("City not found");
        return;
    }
    const data = await response.json();
    console.log(data);
    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
    document.querySelector(".desc").innerHTML = data.weather[0].description;
    document.querySelector(".humidity").innerHTML = "Humidity: " + data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = "Wind: " + data.wind.speed + " km/h";
    if (data.weather[0].main == "Clouds") {
        weather_icon.src = "img/cloudy.png";
    } else if (data.weather[0].main == "Clear") {
        weather_icon.src = "img/sea.png";
    } else if (data.weather[0].main == "Rain") {
        weather_icon.src = "img/rain-cloud.png";
    } else if (data.weather[0].main == "Drizzle") {
        weather_icon.src = "img/drizzle_4893690.png";
    } else if (data.weather[0].main == "Mist") {
        weather_icon.src = "img/mist.png";
    }
     document.querySelector(".weather").style.display = "block";
}
searchBtn.addEventListener("click", () => {
    fetchWeather(searchBox.value);
});
</script>
</body>
</html>
